<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="pricing-table row">
        <h2>CURRENT WEATHER</h2>
        <div class="input-field col s3 right">
            <input id="icon_prefix" type="text" class="validate inputValue">
            <label for="icon_prefix">Search</label>
            <input type="submit" value="Search" class="button">
        </div>
        <div class="min_max_temp">
            <div class="package featured">
                <p class="date"></p>
                <p class="package-name"></p>
                <p class="disclaimer"></p>
                <ul class="features">
                    <li></li>
                </ul>
                <p class="price"></p>
                <p class="wind"><span>Wind speed (km/h) </span><span class="speed"></span></p>
                <p class="temp"><span>Max temperature </span><span class="price_max"></span></p>
                <p class="temp"><span>Min temperature </span><span class="price_min"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
